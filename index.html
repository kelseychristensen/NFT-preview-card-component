<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

<main>

<div class="card">

      <div class="nft-image">
        <a href="interactive"><img src="images/image-equilibrium.jpg" alt="equilibrium_img"></a>
      <div class="overlay">
        <img class="icon" src="images/icon-view.svg" alt="eye">
      </div>
      </div>

  <h1><a href="interactive">
    Equilibrium #3429
  </h1></a>

  <p>
    Our Equilibrium collection promotes balance and calm.
  </p>

<div class="flex-container">
      <div class="ethereum-image-container">
        <img class="ethereum-image" src="images/icon-ethereum.svg" alt="ethereum"/>
        0.041 ETH
      </div>

      <div class="clock-image-container">
        <img class="clock-image" src="images/icon-clock.svg" alt="clock"/>
        3 days left
      </div>
</div>

<br>
<hr>

  <div class="flex-container-creator">
      <div class="creator">
          <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
      </div>
      <div class="creator-text">
          <h4>Creation of <a href="interactive">Jules Wyvern</a></h4>
      </div>
  </div>

</div>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="kelseychristensen.com">Kelsey Christensen</a>.
    </footer>


</body>
</html>
