<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
<main>
  <div class="parent">

    <div class="card">

      <div class="image">

        <img src="images/image-equilibrium.jpg" alt="equilibrium_img">

        <div class="overlay">
          <img class="icon" src="images/icon-view.svg" alt="eye">
        </div>
      </div>

  <h1>
    Equilibrium #3429
  </h1>

  <h2>
    Our Equilibrium collection promotes balance and calm.
  </h2>

  <table>
    <tr>

      <td class="price">
        <img class="eth" src="images/icon-ethereum.svg" alt="ethereum"/>
      </td>

      <td class="price-2">
        0.041 ETH
      </td>

      <td class="days">
        <img class="clock" src="images/icon-clock.svg" alt="clock"/>
      </td>

      <td class="days-2">
        3 days left
      </td>

    </tr>
  </table>

  <hr>

  <table>
    <tr>
      <td class="creator">
          <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern" />
      </td>
      <td class="creator-text">
          <p>Creation of <span>Jules Wyvern</span></p>
      </td>
    </tr>

  </table>

  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="kelseychristensen.com">Kelsey Christensen</a>.
  </div>
    </footer>
</body>

</html>
